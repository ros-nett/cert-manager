apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: post@ros-nett.com
    
    privateKeySecretRef:
      name: letsencrypt

    solvers:
      - selector:
          dnsNames:
            - ros-nett.com
        dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-ros-nett-api-token-secret
              key: api-token
